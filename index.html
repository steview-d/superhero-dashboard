<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Hero Creator</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />

    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/data-vis.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Super Hero Creator</a>
            </div>
        </div>
    </nav>

    <section>
        <div class="container" style="background-color: #ddd">
            <div class="row">
                <h1>Some Graphs & Charts & Stuff</h1>
                <h3>blah blah blah</h3>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p>Male <span class="" id="percent-male"></span></p>
                    <p>Female <span class="" id="percent-female"></span></p>
                    <p>Other <span class="" id="percent-other"></span></p>
                </div>
            </div>

            <div class="row">
                <div id="gender-selector"></div>
                <div id="gender"></div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div id="alignment" class="pie-chart"></div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div id="alter-ego" class="pie-chart"></div>
                </div>
            </div>
            <!---->
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div id="hair-color" class="pie-chart"></div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div id="eye-color" class="pie-chart"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div id="height" class="bar-chart"></div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div id="weight" class="bar-chart"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div id="creator" class="row-chart"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div id="stats" class="line-chart"></div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
